<!DOCTYPE html>

<title>Metaverse Nails - Video Slider</title>


<style>

	@import './fonts/fonts.css';
	@import './fonts/font-awesome.min.css';

/* CSS GO HERE
-------------------------------------------------------------- */

	.video span {
		display: block;
		position: relative;
		height: 0px;
		width: 100%;
		padding: 56.5% 0 0 0;
	}
	
	.video span .video-js {
		position: absolute;
		top: 0px;

	}
</style>


<script type='text/javascript' src='./js/jquery.js'></script>
<script type='text/javascript' src='./js/flexslider.js'></script>
<script type='text/javascript' src='./js/video.js'></script>

<script> videojs.options.flash.swf = "video-js.swf"</script>

<script type="text/javascript">

// https://github.com/videojs/video.js/wiki/Browser-and-Device-Compatibility

// https://github.com/videojs/video.js/blob/stable/docs/guides/api.md

// need this method to work for all videos and then just set to 16:9 ratio 

// first video auto plays then all videos after play insuccession - 


/* SCRIPT GO HERE
-------------------------------------------------------------- */

$(document).ready(function() {
	
	var _slider;
	var _videos = {};
	$.each($('.video-repeater li'), function (i) {
		var video = $(this).find('video').first();
		if (video) {
			video.on('ended', function () {
				_slider.play();
			});
			video.on('play', function () {
				_slider.pause();
			});
			_videos[i] = video;
		} 
	});
	
	$('.video-repeater').flexslider({    
		animation: "fade",
		direction: "horizontal",
		animationLoop: true,
		slideshow: true,
		slideshowSpeed: 600,
		animationSpeed: 600,
		pauseOnAction: false,
		pauseOnHover: false,
		useCSS: true,
		touch: true,
		controlNav: true,
		directionNav: true,
		prevText: "Prev", 
		nextText: "Next",
		keyboard: false,
		multipleKeyboard: false,
		// Callback API
		start: function(slider) {
			_slider = slider;
			_videos[slider.currentSlide].trigger('play');
		},            //Callback: function(slider) - Fires when the slider loads the first slide
		before: function(slider){
			_videos[slider.currentSlide].trigger('pause');
			_videos[slider.currentSlide][0].currentTime = 0;
		},           //Callback: function(slider) - Fires asynchronously with each slider animation
		after: function(slider){
			_videos[slider.currentSlide].trigger('play');
			
		},            //Callback: function(slider) - Fires after each slider animation completes
		end: function(){},              //Callback: function(slider) - Fires when the slider reaches the last slide
	
	});

});

</script>

</head>
<body>
